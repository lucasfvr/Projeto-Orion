<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura Orion Pass</title>
    <link rel="stylesheet" href="css/orion-pass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <img src="imagens/Orion-sem-fundo.png" alt="Logo Streaming Orion" class="logo">
    <h1>Assinatura Orion Pass</h1>
    
    <div class="profile-info">
        <div class="input-group">
            <label for="nome-titular">Nome do Titular do Cartão</label>
            <input type="text" id="nome-titular" required>
        </div>
        <div class="input-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required>
        </div>
        <div class="input-group">
            <label for="numero-cartao">Número do Cartão</label>
            <input type="text" id="numero-cartao" required>
        </div>
        <div class="input-group">
            <label for="validade-cartao">Validade do Cartão</label>
            <input type="text" id="validade-cartao" placeholder="MM/AA" required>
        </div>
        <div class="input-group">
            <label for="cvv">Código de Segurança (CVV)</label>
            <input type="text" id="cvv" required>
        </div>
        <div class="input-group">
            <label for="bandeira">Bandeira do Cartão</label>
            <select id="bandeira" required>
                <option value="" disabled selected>Selecione a bandeira</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="elo">Elo</option>
                <option value="american-express">American Express</option>
                <option value="hipercard">Hipercard</option>
            </select>
        </div>
    </div>

    <p class="recado">
        Todo dia 16 será cobrado um valor de R$39,90 referente à assinatura do ORION PASS.
    </p>

    <div class="terms">
        <input type="checkbox" id="termos" required>
        <label for="termos">Eu li e concordo com os termos.</label>
    </div>

    <button type="button" class="btn blue">Confirmar Assinatura</button>

    <script src="js/orion-pass.js"></script>
</body>
</html>
