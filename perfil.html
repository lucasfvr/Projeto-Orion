<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Meu Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <img src="imagens/Orion-sem-fundo.png" alt="Logo Streaming Orion" class="logo">
    <h1>Informações do Meu Perfil</h1>
    
    <div class="profile-info">
        <div class="input-group">
            <label for="nome-jogador">Nome do Jogador</label>
            <input type="text" id="nome-jogador" required>
        </div>
        <div class="input-group">
            <label for="id">ID</label>
            <input type="text" id="id" required>
        </div>
        <div class="input-group">
            <label for="classificacao">Classificação Etária</label>
            <input type="text" id="classificacao" required>
        </div>
    </div>

    <h2>Dados da Minha Conta</h2>
    <div class="profile-data">
        <div class="input-group">
            <label for="nome-completo">Nome Completo</label>
            <input type="text" id="nome-completo" required>
        </div>
        <div class="input-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required>
        </div>
        <div class="input-group">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" required>
        </div>
        <div class="input-group">
            <label for="pais">País</label>
            <input type="text" id="pais" required>
        </div>
    </div>

    <div class="terms">
        <input type="checkbox" id="termos" required>
        <label for="termos">Eu li e concordo com os termos.</label>
    </div>

    <a href="biblioteca.html"><button class="btn">Próximo</button></a>

    <div class="avatar-section">
        <img src="/imagens/Xbox one avatar wizard.png" alt="Avatar do Perfil" class="avatar">
        <button type="button" class="btn blue">Alterar Avatar</button>
    </div>

    <script src="js/config.js"></script>
</body>
</html>
