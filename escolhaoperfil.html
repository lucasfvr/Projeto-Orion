<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quem vai Jogar?</title>
  <link rel="shortcut icon" href="ico/Orion-logo-desenho.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link href="css/escolhaoperfil.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100 text-center">
    <div class="container">
      <h1 class="mb-5">Quem vai Jogar?</h1>

      <div class="row justify-content-center g-4 mb-5" id="profileList">

        <div class="col-6 col-sm-4 col-md-3 col-lg-2" data-index="0">
          <a href="" class="text-decoration-none text-white">
            <div class="player">
              <img src="imagens/iconlogin5.png" alt="Lucas" class="avatar img-fluid" />
              <p>Lucas</p>
            </div>
          </a>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2" data-index="1">
          <a href="" class="text-decoration-none text-white">
            <div class="player">
              <img src="imagens/iconlogin4.jpeg" alt="Kauã" class="avatar img-fluid" />
              <p>Kauã</p>
            </div>
          </a>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2" data-index="2">
          <a href=""  class="text-decoration-none text-white">
            <div class="player">
              <img src="imagens/iconlogin2.jpg" alt="Hyan" class="avatar img-fluid" />
              <p>Hyan</p>
            </div>
          </a>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2" data-index="3">
          <a href="" class="text-decoration-none text-white">
            <div class="player">
              <img src="imagens/iconlogin3.png" alt="Victor" class="avatar img-fluid" />
              <p>Victor</p>
            </div>
          </a>
        </div>

        <div class="col-6 col-sm-4 col-md-3 col-lg-2" data-index="4">
          <a href="" class="text-decoration-none text-white">
            <div class="player">
              <img src="imagens/iconlogin.jpg" alt="Gésio" class="avatar img-fluid" />
              <p>Gésio</p>
            </div>
          </a>
        </div>
      </div>

      <button id="manageProfileBtn" class="btn btn-primary px-5 py-2">Gerenciar Perfil</button>
    </div>
  </div>


  <div
    class="modal fade"
    id="manageProfileModal"
    tabindex="-1"
    aria-labelledby="manageProfileModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="manageProfileModalLabel">Gerenciar Perfis</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          ></button>
        </div>
        <div class="modal-body d-flex gap-4">

          <div
            id="editProfileList"
            class="d-flex flex-column gap-3 overflow-auto"
            style="width: 40%; max-height: 400px;"
          ></div>


          <div style="width: 60%;">
            <form id="editProfileForm" class="text-start">
              <div class="mb-3 text-center">
                <img
                  id="editProfileImagePreview"
                  src=""
                  alt="Preview"
                  class="img-fluid rounded"
                  style="max-height: 200px; object-fit: cover;"
                />
              </div>

              <div class="mb-3">
                <label for="editProfileName" class="form-label">Nome do Perfil</label>
                <input
                  type="text"
                  id="editProfileName"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editProfileImage" class="form-label"
                  >Escolha nova imagem</label
                >
                <input
                  type="file"
                  id="editProfileImage"
                  class="form-control"
                  accept="image/*"
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/gerenciarPerfil.js"></script>
  <script src="js/contalogada.js"></script>
</body>
</html>
