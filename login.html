<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Espacial</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <img src="imagens/logo.jpeg" alt="Logo Streaming Orion" class="logo">
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <a href="#" class="forgot-password">Recuperar Senha</a>
        </form>
        <div class="alternative-login">
            <p>Ou fa√ßa login com:</p>
            <div class="social-buttons">
                <a href="#" class="social-btn discord"><img src="https://img.icons8.com/color/48/000000/discord-logo.png" alt="Discord"></a>
                <a href="#" class="social-btn google"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
                <a href="#" class="social-btn facebook"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook"></a>
            </div>
        </div>
    </div>
</body>
</html>
